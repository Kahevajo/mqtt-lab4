<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<title>EMQTT Painter</title>

	<!-- Bootstrap --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css"/>


	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
	<button class="back" onclick="history.back()"><span class="glyphicon glyphicon-menu-left">Back</span></button>
	<header>
		<h1>ChatApp</h1>
		<form action="">
			<input id="nickName" name="nickName" type="text" placeholder="Change nickname">
		</form>

	</header>


	<div class="connection">
		<span id="info">Not Connected</span>
		<button id="connect" onclick="app.setupConnection();">Reconnect</button>
	</div>

	<div class="dummy"></div>
	<div class="chatroom-container">
		<div id="chatbox">
		</div>
		<form action="">
			<input id="usermessage" name="usermessage" type="text" placeholder="Send a message...">
			<input id="sendmessage" name="sendmessage" value="send" type="button"/>
		</form>
	</div>
	<script src="libs/mqttws/mqttws.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	</body>
</html>
